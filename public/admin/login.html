    <!-- 1. 需要什么包就引入什么包
    2. css在head中 js在body结束标签上面

    <!-- 1. 引入bootstrap.css -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <!-- 2. 如果需要字体图标引入字体图标库的css -->
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.css">
    <!-- 3. 引入自己css -->
    <link rel="stylesheet" href="./less/login.css">
</head>

    <!-- 使用组件 里面 输入框组 -->
    <form action="#" class="form-horizontal">
        <img class="logo" src="./images/jy.jpeg" alt="">
        <div class="input-group">
            <span class="input-group-addon" >用户名</span>
            <input type="text" id="username" class="form-control" placeholder="请输入用户名" value="root">
        </div>

        <div class="input-group">
            <span class="input-group-addon" >密 &nbsp;&nbsp; 码</span>
            <input type="password" id="password" class="form-control" placeholder="请输入密码" value="123456">
        </div>

        <div class="input-group">
            <button class="btn btn-primary btn-block btn-login">登录</button>
        </div>
    </form>
    <!-- 1. bootstrap依赖jquery 先引入jQuery -->
    <script src="./lib/jquery/jquery.js"></script>
    <!-- 2. 引入bootstrap的js -->
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <!-- 3. 引入模板引擎template-web -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 4. 引入自己的js -->
